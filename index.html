<html>
  <head>
    <script src="/static/MochiKit/MochiKit.js"></script>
    <script src="/static/jsUtils.js"></script>
    
    <% if Sinatra::Options.environment == :development %>
      <script src="/static/NowPlaying/utils/databean.js"></script>

      <script src="/static/NowPlaying/data/audioscrobbler/recent_tracks_datasource.js"></script>
      <script src="/static/NowPlaying/data/audioscrobbler/album_info_datasource.js"></script>
      <script src="/static/NowPlaying/data/audioscrobbler/top_albums_datasource.js"></script>
      <script src="/static/NowPlaying/data/audioscrobbler/similar_artists_datasource.js"></script>
      
      <script src="/static/NowPlaying/data/musicbrainz/artist_urls_datasource.js"></script>
      <script src="/static/NowPlaying/data/wikipedia/wikipedia_datasource.js"></script>

      <script src="/static/NowPlaying/data/now_playing_datasource.js"></script>
      <script src="/static/NowPlaying/data/album_info_datasource.js"></script>
      <script src="/static/NowPlaying/data/artist_info_datasource.js"></script>

      <script src="/static/NowPlaying/ui/bar_chart.js"></script>

      <script src="/static/NowPlaying/utils/data_panel.js"></script>     
      <script src="/static/NowPlaying/ui/now_playing_panel.js"></script>
      <script src="/static/NowPlaying/ui/top_albums_panel.js"></script>
      <script src="/static/NowPlaying/ui/similar_artists_panel.js"></script>
      <script src="/static/NowPlaying/ui/album_info_panel.js"></script>
      <script src="/static/NowPlaying/ui/artist_info_panel.js"></script>
    <% else %>
       <script src="/static/NowPlaying/NowPlaying.js"></script>
       <script src="http://gandrew.com/mint/?js"></script>
    <% end %>
    <script src="/static/MochiKit/MochiKit.js"></script>
    <link rel="stylesheet" href="/static/nowplaying.css"/>
    <script>
      var started = false;
      var updateTimer;
      
      function updateUsername(username){
        if(!started){
          showMain(); 
        }
        $("username").value = username;
        window.location.hash = "#" + username;
        var Data = NowPlaying.data;
        var AS = NowPlaying.data.audioscrobbler;
        var MB = NowPlaying.data.musicbrainz;
        var WP = NowPlaying.data.wikipedia;
        
        var UI = NowPlaying.ui;
        
        var rtData = new Data.RecentTracksDatasource(username);
        if(updateTimer){
          window.clearInterval(updateTimer);
        }
        updateTimer = window.setInterval(function(){
            rtData.update();
        }, 30000);
        
        var npData = new Data.NowPlayingDatasource(rtData);
        
        var aiData = new AS.AlbumInfoDatasource();
        
        npData.connect("album", function(album){
            aiData.artist = npData.artist();
            aiData.album = npData.album();
            aiData.update();
        });
        
        var taData = new AS.TopAlbumsDatasource();
        npData.connect("artist", function(artist){
          taData.artist = artist;
          taData.update();
        });
        
        var saData = new AS.SimilarArtistsDatasource();
        npData.connect("artist", function(artist){
          saData.artist = artist;
          saData.update();
        });
        
        rtData.update();
        
        var npUI = new UI.NowPlayingPanel($("now_playing"), npData);        
        var taUI = new UI.TopAlbumsPanel($("top_albums_list"), taData);
        var saUI = new UI.SimilarArtistsPanel($("similar_artists_list"), saData);
        var albumUI = new UI.AlbumInfoPanel($("album_info"), new Data.AlbumInfoDatasource(npData, aiData));
        var artistUI = new UI.ArtistInfoPanel($("artist_info"), 
                                              new Data.ArtistInfoDatasource(npData,  
                                                                            new MB.ArtistUrlsDatasource(),
                                                                            new WP.WikipediaDatasource())
                                             );
      }
      
      function showStart(){
        $('main').style.display = "none";
        $('start').style.display = "block";
      }
      
      function showMain(){
       $('start').style.display = "none";
       $('main').style.display = "block";
      }
      
      window.addEventListener("load", function(){
         if(window.location.hash.length > 1){
            updateUsername(window.location.hash.substring(1));
         }else{
          showStart();
         }
      }, false);
      
    </script> 
  </head>
    <style>
      body{
        margin: 0px;
      }
      input[type='text']{
        padding-left: 0.5em;
      }
      
      #start{
        width: 100%;
        text-align: center;
        padding-top: 10%;
        height: 100%;
        background-color: #3333aa;      
      }
      
      #start label{
        font-family: helvetica;
        font-weight: normal;
        font-size: 24pt;
        padding-right: 0.5em;
        color: #000000;
      }
      
      #start input{
        font-family: tahoma, times, serif;
        font-weight: normal;
        font-size: 24pt;
      }
      
      #start_username{
        padding-left: 0.5em;
        color: #D01F3C;
      }
      #start input.button{
        margin-left: 0.5em;
      }
      
      
    </style>
  <body>
    <div id="start" style="display: none">
       <div class="username_input" >
          <label>last.fm username</label>
          <input type="text" id="start_username"></input>
          <input class="button" type="button" onclick="updateUsername($('start_username').value);" value="Go"></input>  
       </div>
    </div>

  <div id="main" style="display: none">

   <div id="username_input" >
      <label>last.fm username</label>
      <input type="text" id="username"></input>
      <input type="button" onclick="updateUsername($('username').value);" value="Go"></input>
   </div>

    <div id="now_playing">
      <h1>Now Playing</h1>
      <div class="now_playing_body">
        <span class="track"></span>
        <span class="by"> - </span>
        <span class="artist"></span>
        <div class="album_body">
          <span class="album_title">From the album</span>
          <span class="album"></span>
        </div>
       </div>
     <br style="clear: both"/>
     </div>

     <div id="artist_info" class="container">   
        <h2><span class="artist">Sonic Youth</span></h2>

        <div class="wikipedia_content">
        </div>
        <a href="#" class="wikipedia_url">Wikipedia</a>
        <div id="top_albums" class="container">
          <h2>Top Albums</h2>
          <ol id="top_albums_list">
          </ol>
        </div>

        <div id="similar_artists" class="container">
          <h2>Similar Artists</h2>
          <ol id="similar_artists_list">
          </ol>
        </div>
        <br style="clear: both"/>
    </div>
    
    <div id="album_info" class="container">
       <h2><span class="album"></span></h2>
        <div class="left_column">
           <img class="album_image" width="130" height="130"></img>
           <div class="reach_container">
              <span class="reach_label">Reach</span>
            <span class="reach"></span>
           </div>
        </div>
       <div class="track_listing">
           <ol class="track_listing_list">
            <li></li>
            <li></li>
            <li></li>
           </ol>
       </div>
    </div>
  </div> 
 
  </body>
  
</html>
